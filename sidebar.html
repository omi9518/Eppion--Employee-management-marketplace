<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0f5e0b9fad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <title>Dashboard !</title>
</head>

<body>
    <!-- sidebar start -->
    <div class="offcanvas offcanvas-start border-0" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-body p-0">
            <div class="dropdown text-center">
                <ul class="list-group list-group-flush justify-content-center my-4">
                    <li class="list-group-item border-0  mb-2 rounded">
                        <img class="nLogo show" src="./imgs/small logo .svg" alt="">
                    </li>
                    <li class="list-group-item border-0  mb-2 rounded">
                        <img class="lLogo" src="./imgs/eppione-mp-logo 1.svg" alt="">
                    </li>
                    <li class="list-group-item border-0 bg1 mb-2 rounded">
                        <a class="btn border-0  d-flex textGray align-items-center" href="#" role="button">
                            <i class="bi bi-grid  fs-5 me-2"></i>
                            <span class=" fw-normal">Dashboards</span>
                        </a>
                    </li>

                    <li class="list-group-item border-0 bg1 mb-2 rounded">
                        <a class="btn border-0  d-flex textGray align-items-center" href="./Products.html"
                            role="button">
                            <i class="bi bi-gift fs-5 me-2"></i><span class="fw-normal">Products
                                Management</span>
                        </a>
                    </li>

                    <li class="list-group-item border-0 bg1 mb-2 rounded">
                        <a class="btn border-0  d-flex textGray align-items-center" href="#" role="button">
                            <i class="bi bi-shop-window fs-5 me-2"></i><span class=" fw-normal">Provider
                                Management</span>
                        </a>
                    </li>

                    <li class="list-group-item border-0 bg1 mb-2 rounded">
                        <a class="btn border-0  d-flex textGray align-items-center" href="#" role="button">
                            <i class="bi bi-list-task fs-5 me-2"></i><span class=" fw-normal">Category
                                Management</span>
                        </a>
                    </li>

                    <li class="list-group-item border-0 bg1 mb-2 rounded">
                        <a href="" class="btn border-0  d-flex textGray align-items-center" href="" role="button">
                            <i class="bi bi-list-nested fs-5 me-2"></i><span class=" fw-normal">Sub
                                Category Management</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- sidebar end -->
    <div id="main" class="p-3">
        <!-- navbar start-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="d-flex justify-content-end align-items-center text-center">
                    <a class="btn border-0 fs-4 bg-white shadow1" data-bs-toggle="offcanvas" href="#offcanvasExample"
                        role="button" aria-controls="offcanvasExample">
                        <i class="bi bi-text-indent-right"></i>
                    </a>
                    <div>
                        <span class="span ms-3">DASHBOARD</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
